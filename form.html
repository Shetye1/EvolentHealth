<!DOCTYPE html>
<html>
<head>
  <title>Pratiksha's Interview Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="form.css"> <!-- custom css file -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12 mt">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Contact Form
          </div>
          <div class="panel-body">
            <form class="form-horizontal" action=" " method="post"  id="contact_form">
				<fieldset>
					<div class="form-group">
					  <label class="col-md-3 control-label">First Name</label>  
					  <div class="col-md-6 inputGroupContainer">
					  <div class="input-group">
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input type="text" id="first_name" placeholder="First Name" class="form-control" pattern="[A-Za-z]">
					  </div>
					  <span class="error" id="first_name_error"></span>
					  </div>
					</div>

					<div class="form-group">
					  <label class="col-md-3 control-label" >Last Name</label> 
					    <div class="col-md-6 inputGroupContainer">
					    <div class="input-group">
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input id="last_name" placeholder="Last Name" class="form-control" pattern="[A-Za-z]" type="text">
					    </div>
					    <span class="error" id="last_name_error"></span>
					  </div>
					</div>

					<div class="form-group">
					  <label class="col-md-3 control-label">E-Mail</label>  
					    <div class="col-md-6 inputGroupContainer">
					    <div class="input-group">
					        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					  		<input id="email" placeholder="E-Mail Address" class="form-control"  type="text">
					    </div>
					    <span class="error" id="email-error"></span>
					  </div>
					</div>
       
					<div class="form-group">
					  <label class="col-md-3 control-label">Phone </label>  
					    <div class="col-md-6 inputGroupContainer">
					    <div class="input-group">
					        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
					  		<input id="mobile" placeholder="Enter Number" class="form-control" type="text">
					    </div>
					    <span class="error" id="mobile-error"></span>
					  </div>
					</div>

				</fieldset>
			</form>
		  </div>
          <div class="panel-footer text-center">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" id="addButton" class="btn btn-primary">
                 	 Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-xs-12">
      	<div class="row">
	      <div class="col-md-6 col-sm-12 col-xs-12">
	        <h2> Contact Table</h2>
	      </div>
	    </div>
	    <div class="btn-group-xs row table-bordered table-responsive p-20">
	        <table id="contactTable" class="table table-bordered table-condensed table-striped">
	          <thead class="text-primary">
	            <tr>
	              <th> First Name</th>
	              <th> Last Name</th>
	              <th> Email </th>
	              <th> Phone Number </th>
	              <th> Edit </th>
	              <th> Status </th>
	              <th> Change Status </th>
	            </tr>
	          </thead>
	          <tbody></tbody>
	        </table>
	     </div>
      </div>
    </div>

  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
   <script type="text/javascript" src="form.js"></script>
</body>
</html>
